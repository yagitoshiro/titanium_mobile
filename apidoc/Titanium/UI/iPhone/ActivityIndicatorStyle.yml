---
name: Titanium.UI.iPhone.ActivityIndicatorStyle
summary: A set of constants for the styles available for <Titanium.UI.ActivityIndicator> objects.
extends: Titanium.Proxy
since: "0.9"
platforms: [iphone, ipad]
createable: false

properties:
  - name: BIG
    summary: Large white spinning indicator.
    description: |
        Used with the <Titanium.UI.ActivityIndicator.style> property.
        
        One of the group of activity indicator style constants 
        [DARK](Titanium.UI.iPhone.ActivityIndicatorStyle.DARK), 
        [BIG](Titanium.UI.iPhone.ActivityIndicatorStyle.BIG), 
        and [PLAIN](Titanium.UI.iPhone.ActivityIndicatorStyle.PLAIN).
    type: Number
    permission: read-only
    
  - name: DARK
    summary: Small gray spinning indicator.
    description: |
        Used with the <Titanium.UI.ActivityIndicator.style> property.
        
        One of the group of activity indicator style constants 
        [DARK](Titanium.UI.iPhone.ActivityIndicatorStyle.DARK), 
        [BIG](Titanium.UI.iPhone.ActivityIndicatorStyle.BIG), 
        and [PLAIN](Titanium.UI.iPhone.ActivityIndicatorStyle.PLAIN).
    type: Number
    permission: read-only
    
  - name: PLAIN
    summary: Small white spinning indicator (default.)
    description: |
        Used with the <Titanium.UI.ActivityIndicator.style> property.
        
        One of the group of activity indicator style constants 
        [DARK](Titanium.UI.iPhone.ActivityIndicatorStyle.DARK), 
        [BIG](Titanium.UI.iPhone.ActivityIndicatorStyle.BIG), 
        and [PLAIN](Titanium.UI.iPhone.ActivityIndicatorStyle.PLAIN).
    type: Number
    permission: read-only
