name: CloudResponse
summary: Argument passed to the callback when a request finishes successfully or erroneously.

properties:
  - name: success
    summary: Indicates whether the request succeeded.
    description: Returns `true` if request succeeded.
    type: Boolean
    
  - name: error
    summary: Indicates whether the request failed.
    description: Returns `true` if request failed.
    type: Boolean
    
  - name: meta
    summary: Meta data, if any returned.
    description: Only included if 'success' is 'true'.
    type: Dictionary
    
  - name: code
    summary: Error code, if any returned.
    description: Only included if `error` is true.
    type: Number
    
  - name: message
    summary: Error message, if any returned.
    description: Only included if `error` is `true`.
    type: String
