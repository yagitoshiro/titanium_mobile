name: Titanium.Cloud.Reviews
summary: Provides methods for accessing ACS reviews.
extends: Titanium.Module
excludes: { methods: [ 'addEventListener', 'fireEvent', 'removeEventListener',  ] }

methods:
  - name: create
    summary: Add a review, comment, rating, or like.
    description: |
        Requires user login. 
        
        See [Reviews: Create Review/Comment/Rating/Like](http://cloud.appcelerator.com/docs/api/v1/reviews/create)
        for the request parameters supported by this method.
        
        Data is returned in the `reviews` property of the parameter passed to the callback.
    parameters:
      - name: parameters
        summary: Parameters to send in the request.
        type: Dictionary
        
      - name: callback
        summary: Callback function to execute when the method completes.
        type: Callback<CloudReviewsResponse>
  
  - name: query
    summary: Retrieve a list of reviews with sorting and pagination.
    description: |
        See [Reviews: Custom Query Reviews/Comments/Ratings/Likes](http://cloud.appcelerator.com/docs/api/v1/reviews/query)
        for the request parameters supported by this method.
        
        Data is returned in the `reviews` property of the parameter passed to the callback.
    parameters:
      - name: parameters
        summary: Parameters to send in the request.
        type: Dictionary
        
      - name: callback
        summary: Callback function to execute when the method completes.
        type: Callback<CloudReviewsResponse>
  
  - name: remove
    summary: Delete a review.
    description: |
        Requires user login. 
        
        See [Reviews: Delete a Review/Comment/Rating/Like](http://cloud.appcelerator.com/docs/api/v1/reviews/delete)
        for the request parameters supported by this method.
    parameters:
      - name: parameters
        summary: Parameters to send in the request.
        type: Dictionary
        
      - name: callback
        summary: Callback function to execute when the method completes.
        type: Callback<CloudReviewsResponse>
  
  - name: show
    summary: Retrieve details of a review.
    description: |
        See [Reviews: Show a review](http://cloud.appcelerator.com/docs/api/v1/reviews/show)
        for the request parameters supported by this method.
        
        Data is returned in the `reviews` property of the parameter passed to the callback.
    parameters:
      - name: parameters
        summary: Parameters to send in the request.
        type: Dictionary
        
      - name: callback
        summary: Callback function to execute when the method completes.
        type: Callback<CloudReviewsResponse>
  
  - name: update
    summary: Update a review.
    description: |
        Requires user login. 
        
        See [Reviews: Update a Review/Comment/Rating/Like](http://cloud.appcelerator.com/docs/api/v1/reviews/update)
        for the request parameters supported by this method.
        
        Data is returned in the `reviews` property of the parameter passed to the callback.
    parameters:
      - name: parameters
        summary: Parameters to send in the request.
        type: Dictionary
        
      - name: callback
        summary: Callback function to execute when the method completes.
        type: Callback<CloudReviewsResponse>

examples:
  - title: Create Review
    example: |
        This example creates a new review and checks the response.
        
            Cloud.Reviews.create({
                post_id: savedPostId,
                rating: 1,
                content: 'Good'
            }, function (e) {
                if (e.success) {
                    var review = e.reviews[0];
                    alert('Success:\\n' +
                        'id: ' + review.id + '\\n' +
                        'rating: ' + review.rating + '\\n' +
                        'content: ' + review.content + '\\n' +
                        'updated_at: ' + review.updated_at);
                } else {
                    alert('Error:\\n' +
                        ((e.error && e.message) || JSON.stringify(e)));
                }
            });
  
  - title: Show a Review
    example: |
        This example retrieves information about a review and checks the response.
        
            Cloud.Reviews.show({
                post_id: savedPostId,
                review_id: savedReviewId
            }, function (e) {
                if (e.success) {
                    var review = e.reviews[0];
                    alert('Success:\\n' +
                        'id: ' + review.id + '\\n' +
                        'rating: ' + review.rating + '\\n' +
                        'content: ' + review.content + '\\n' +
                        'updated_at: ' + review.updated_at);
                } else {
                    alert('Error:\\n' +
                        ((e.error && e.message) || JSON.stringify(e)));
                }
            });
  
  - title: Query for Reviews
    example: |
        This example requests a list of reviews and checks the response.
        
            Cloud.Reviews.query({
                page: 1,
                per_page: 20,
                where: {
                    rating: { '$gt': 5.0 }
                }
            }, function (e) {
                if (e.success) {
                    alert('Success:\\n' +
                        'Count: ' + e.reviews.length);
                    for (var i = 0; i < e.reviews.length; i++) {
                        var review = e.reviews[i];
                        alert('id: ' + review.id + '\\n' +
                            'id: ' + review.id + '\\n' +
                            'rating: ' + review.rating + '\\n' +
                            'content: ' + review.content + '\\n' +
                            'updated_at: ' + review.updated_at);
                    }
                } else {
                    alert('Error:\\n' +
                        ((e.error && e.message) || JSON.stringify(e)));
                }
            });
  
  - title: Update a Review
    example: |
        This example updates a review and checks the response.
        
            Cloud.Reviews.update({
                post_id: savedPostId,
                review_id: savedReviewId,
                rating: 100,
                content: 'Very good!'
            }, function (e) {
                if (e.success) {
                    var review = e.reviews[0];
                    alert('Success:\\n' +
                        'id: ' + review.id + '\\n' +
                        'rating: ' + review.rating + '\\n' +
                        'content: ' + review.content + '\\n' +
                        'updated_at: ' + review.updated_at);
                } else {
                    alert('Error:\\n' +
                        ((e.error && e.message) || JSON.stringify(e)));
                }
            });
  
  - title: Remove a Review
    example: |
        This example deletes a review and checks the response.
        
            Cloud.Reviews.remove({
                post_id: savedPostId,
                review_id: savedReviewId
            }, function (e) {
                if (e.success) {
                    alert('Success');
                } else {
                    alert('Error:\\n' +
                        ((e.error && e.message) || JSON.stringify(e)));
                }
            });

---
name: CloudReviewsResponse
summary: Argument passed to the callback when a request finishes successfully or erroneously.
extends: CloudResponse
properties:
  - name: reviews
    summary: Set of `reviews` objects, if any exist.
    description: Only included if `success` is `true`.
    type: Array<Dictionary>
