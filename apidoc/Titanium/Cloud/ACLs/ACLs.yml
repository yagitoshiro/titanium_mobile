name: Titanium.Cloud.ACLs
summary: Provides methods for accessing ACS access control lists (ACLs).
extends: Titanium.Module
excludes: { methods: [ 'addEventListener', 'fireEvent', 'removeEventListener',  ] }

methods:
  - name: create
    summary: Creates an ACL object.
    description: |
        Requires user login. 

        See [Access Control List (ACL): Create an access control list](http://cloud.appcelerator.com/docs/api/v1/acls/create)
        for the request parameters supported by this method.

        Data is returned in the `acls` property of the parameter passed to the callback.
    parameters:
      - name: parameters
        summary: Parameters to send in the request.
        type: Dictionary

      - name: callback
        summary: Callback function to execute when the method completes.
        type: Callback<CloudACLsResponse>

  - name: update
    summary: Updates an ACL object.
    description: |
        Requires user login. 

        See [Access Control List (ACL): Update an ACL](http://cloud.appcelerator.com/docs/api/v1/acls/update)
        for the request parameters supported by this method.

        Data is returned in the `acls` property of the parameter passed to the callback.
    parameters:
      - name: parameters
        summary: Parameters to send in the request.
        type: Dictionary
        optional: true

      - name: callback
        summary: Callback function to execute when the method completes.
        type: Callback<CloudACLsResponse>

  - name: show
    summary: Shows an ACL object.
    description: |
        Requires user login. 

        See [Access Control List (ACL): Show an ACL](http://cloud.appcelerator.com/docs/api/v1/acls/show)
        for the request parameters supported by this method.

        Data is returned in the `acls` property of the parameter passed to the callback.
    parameters:
      - name: parameters
        summary: Parameters to send in the request.
        type: Dictionary

      - name: callback
        summary: Callback function to execute when the method completes.
        type: Callback<CloudACLsResponse>

  - name: remove
    summary: Deletes an ACL object.
    description: |
        Requires user login.

        See [Access Control List (ACL): Delete an ACL](http://cloud.appcelerator.com/docs/api/v1/acls/delete)
        for the request parameters supported by this method.
    parameters:
      - name: parameters
        summary: Parameters to send in the request.
        type: Dictionary

      - name: callback
        summary: Callback function to execute when the method completes.
        type: Callback<CloudACLsResponse>

  - name: addUser
    summary: Adds one or more users to an ACL object.
    description: |
        Requires user login.

        See [Access Control List (ACL): Add user(s) to an ACL](http://cloud.appcelerator.com/docs/api/v1/acls/add)
        for the request parameters supported by this method.
    parameters:
      - name: parameters
        summary: Parameters to send in the request.
        type: Dictionary

      - name: callback
        summary: Callback function to execute when the method completes.
        type: Callback<CloudACLsResponse>

  - name: removeUser
    summary: Removes one or more users from an ACL object.
    description: |
        Requires user login.

        See [Access Control List (ACL): Remove user(s) from an ACL](http://cloud.appcelerator.com/docs/api/v1/acls/remove)
        for the request parameters supported by this method.
    parameters:
      - name: parameters
        summary: Parameters to send in the request.
        type: Dictionary

      - name: callback
        summary: Callback function to execute when the method completes.
        type: Callback<CloudACLsResponse>

  - name: checkUser
    summary: Checks a user's permission in an ACL object.
    description: |
        Requires user login.

        See [Access Control List (ACL): Check a user's permission in an ACL](http://cloud.appcelerator.com/docs/api/v1/acls/check)
        for the request parameters supported by this method.
    parameters:
      - name: parameters
        summary: Parameters to send in the request.
        type: Dictionary

      - name: callback
        summary: Callback function to execute when the method completes.
        type: Callback<CloudACLsCheckResponse>

examples:
  - title: Create an ACL
    example: |
        This example creates an ACL object and checks the response.

            Cloud.ACLs.create({
                name: 'testACL',
                reader_ids: readers.ids.join(','),
                writer_ids: writers.ids.join(','),
                public_read: false,
                public_write: false
            }, function (e) {
                if (e.success) {
                    alert('Created!');
                } else {
                    alert('Error:\\n' +
                        ((e.error && e.message) || JSON.stringify(e)));
                }
            });

  - title: Update an ACL
    example: |
        This example updates an ACL object and checks the response.

            Cloud.ACLs.update({
                name: 'testACL',
                reader_ids: '',
                writer_ids: '',
                public_read: true,
                public_write: true
            }, function (e) {
                if (e.success) {
                    alert('Updated!');
                } else {
                    alert('Error:\\n' +
                        ((e.error && e.message) || JSON.stringify(e)));
                }
            });

  - title: Show an ACL
    example: |
        This example requests an ACL object and checks the response.

            Cloud.ACLs.show({
                name: 'testACL'
            }, function (e) {
                if (e.success) {
                    alert('Shown!');
                } else {
                    alert('Error:\\n' +
                        ((e.error && e.message) || JSON.stringify(e)));
                }
            });

  - title: Remove an ACL
    example: |
        This example deletes an ACL object and checks the response.

            Cloud.ACLs.remove({
                name: 'testACL'
            }, function (e) {
                if (e.success) {
                    alert('Removed!');
                } else {
                    alert('Error:\\n' +
                        ((e.error && e.message) || JSON.stringify(e)));
                }
            });

  - title: Add user to an ACL
    example: |
        This example adds a user to an ACL object and checks the response.

            Cloud.ACLs.addUser({
                name: 'testACL',
                reader_ids: readers.ids.join(','),
                writer_ids: writers.ids.join(',')
            }, function (e) {
                if (e.success) {
                    alert('Added!');
                } else {
                    alert('Error:\\n' +
                        ((e.error && e.message) || JSON.stringify(e)));
                }
            });

  - title: Remove user from an ACL
    example: |
        This example removes a user from an ACL object and checks the response.

            Cloud.ACLs.removeUser({
                name: 'testACL',
                reader_ids: readers.ids.join(','),
                writer_ids: writers.ids.join(',')
            }, function (e) {
                if (e.success) {
                    alert('Removed!');
                } else {
                    alert('Error:\\n' +
                        ((e.error && e.message) || JSON.stringify(e)));
                }
            });

  - title: Check user permissions
    example: |
        This example checks a user's permissions in an ACL and checks the response.

            Cloud.ACLs.checkUser({
                name: 'testACL',
                user_id: userID
            }, function (e) {
                if (e.success) {
                    alert('Read Permission: ' + e.permission['read permission'] +
                          '\nWrite Permission: ' + e.permission['write permission']);
                } else {
                    alert('Error:\\n' +
                        ((e.error && e.message) || JSON.stringify(e)));
                }
            });

---
name: CloudACLsResponse
summary: Argument passed to the callback when a request finishes successfully or erroneously.
extends: CloudResponse
properties:
  - name: acls
    summary: Set of ACL objects, if any exist.
    description: Only included if `success` is `true`.
    type: Array<Dictionary>

---
name: CloudACLsCheckResponse
summary: Argument passed to the callback when a request finishes successfully or erroneously.
extends: CloudResponse
properties:
  - name: permission
    summary: Dictionary of permissions.
    description: Only included if `success` is `true`.
    type: Dictionary
