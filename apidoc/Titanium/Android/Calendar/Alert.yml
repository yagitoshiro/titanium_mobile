---
name: Titanium.Android.Calendar.Alert
summary: An object that represents a single alert for an event in an Android calendar.
extends: Titanium.Proxy
since: "1.5"
platforms: [android]
createable: false

properties:
  - name: alarmTime
    summary: Date/time at which this alert alarm is set to trigger.
    type: Date
    permission: read-only
    
  - name: begin
    summary: Start date/time for the corresponding event.
    type: Date
    permission: read-only
    
  - name: end
    summary: End date/time for the corresponding event.
    type: Date
    permission: read-only
    
  - name: eventId
    summary: Identifier of the event for which this alert is set.
    type: Number
    permission: read-only
    
  - name: id
    summary: Identifier of this alert.
    type: String
    permission: read-only
    
  - name: minutes
    summary: |
        Reminder notice period in minutes, that determines how long prior to the event this alert 
        should trigger.
    type: Number
    permission: read-only
    
  - name: state
    summary: The current state of the alert.
    description: |
        One of [STATE_DISMISSED](Titanium.Android.Calendar.STATE_DISMISSED), 
        [STATE_FIRED](Titanium.Android.Calendar.STATE_FIRED), 
        or [STATE_SCHEDULED](Titanium.Android.Calendar.STATE_SCHEDULED).
    type: Number
    permission: read-only
