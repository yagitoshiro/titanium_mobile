# Activity-related constants

  - name: RESULT_FIRST_USER
    summary: |
        Used with [setResult](Titanium.Android.Activity.setResult) to specify a 
        user-defined result.
    description: |
        User-defined result constants values start at `RESULT_FIRST_USER`.
    type: Number
    permission: read-only

  - name: RESULT_OK
    summary: |
        Used with [setResult](Titanium.Android.Activity.setResult) to specify that
        an activity succeeded.
    type: Number
    permission: read-only

  - name: SCREEN_ORIENTATION_BEHIND
    summary: |
        Use with [requestedOrientation](Titanium.Android.Activity.requestedOrientation) to
        specify the activity should run in the same orientation as the activity behind it
        in the activity stack.
    type: Number
    permission: read-only

  - name: SCREEN_ORIENTATION_LANDSCAPE
    summary: |
        Use with [requestedOrientation](Titanium.Android.Activity.requestedOrientation) to
        specify a landscape screen orientation.
    type: Number
    permission: read-only

  - name: SCREEN_ORIENTATION_NOSENSOR
    summary: |
        Use with [requestedOrientation](Titanium.Android.Activity.requestedOrientation) to
        specify that the sensor should be ignored and the display should not rotate.
    type: Number
    permission: read-only

  - name: SCREEN_ORIENTATION_PORTRAIT
    summary: |
        Use with [requestedOrientation](Titanium.Android.Activity.requestedOrientation) to
        specify a portrait screen orientation.
    type: Number
    permission: read-only

  - name: SCREEN_ORIENTATION_SENSOR
    summary: |
        Use with [requestedOrientation](Titanium.Android.Activity.requestedOrientation) to
        specify that orientation should be determined by the orientation sensor.
    type: Number
    permission: read-only

  - name: SCREEN_ORIENTATION_UNSPECIFIED
    summary: |
        Use with [requestedOrientation](Titanium.Android.Activity.requestedOrientation) to
        specify that the system should use its default rules for determining the best
        orientation.
    type: Number
    permission: read-only

  - name: SCREEN_ORIENTATION_USER
    summary: |
        Use with [requestedOrientation](Titanium.Android.Activity.requestedOrientation) to
        specify that the system should use the user's preferred orientation.
    type: Number
    permission: read-only

  - name: SHOW_AS_ACTION_ALWAYS
    summary: Always show this item as an action button in the action bar.
    type: Number
    permission: read-only
    since: "3.0.0"

  - name: SHOW_AS_ACTION_COLLAPSE_ACTION_VIEW
    summary: The action view can collapse to a normal menu item.
    type: Number
    permission: read-only
    since: "3.0.0"

  - name: SHOW_AS_ACTION_IF_ROOM
    summary: |
      Show this item as an action button if the system decides there is room for it.
    type: Number
    permission: read-only
    since: "3.0.0"

  - name: SHOW_AS_ACTION_NEVER
    summary: Never display this item as an action button in the action bar.
    type: Number
    permission: read-only
    since: "3.0.0"

  - name: SHOW_AS_ACTION_WITH_TEXT
    summary: When this item is in the action bar, always show it with a text label.
    type: Number
    permission: read-only
    since: "3.0.0"

  - name: START_NOT_STICKY
    summary: |
        A Service start mode indicating that if the host application is stopped by Android, the service should not be restarted automatically.
    description: |
        Use as a `startMode` value in the options object passed to 
        [createServiceIntent](Titanium.Android.createServiceIntent).
    type: Number
    permission: read-only

  - name: START_REDELIVER_INTENT
    summary: A Service start mode indicating that if the host application is stopped by Android, the service should be restarted automatically and the original Intent re-sent.
    description: |
        Use as a `startMode` value in the options object passed to 
        [createServiceIntent](Titanium.Android.createServiceIntent).
    type: Number
    permission: read-only

